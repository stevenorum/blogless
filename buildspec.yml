version: 0.1

environment_variables:
  plaintext:
    key: "value"
    key2: "value2"

phases:
  install:
    commands:
      - pwd
  pre_build:
    commands:
      - pip install jinja2 -t blogless/
      - pip install setuptools -t blogless/
  build:
    commands:
      - ls
  post_build:
    commands:
      - ls
      - echo $PATH
      - ls /bin
      - ls /usr/bin
artifacts:
  files:
    - blogless/**/*
  discard-paths: yes
